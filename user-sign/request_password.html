<div class="main_container text-center">
    <div class="login_form_container">
        <img class="company_logo" src="../assets/img/logo_open-sans.png">
        <h2>Request password</h2>
        <form class="login_form" ng-submit="requestPassword()" >
            <div class="form_image_header_container">
                <img src="../assets/img/sign_up_icon.svg">
            </div>
            <input type="email" class="form-control" ng-blur="validateEmailAddress()" ng-model="user_email" required
            placeholder="email">
            <input type="submit"  class="form-control" value="Send request">
            <p> <span class="error">{{error_msg}}</span></p>
        </form>
    </div>
</div>
